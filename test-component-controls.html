<!DOCTYPE html>
<html>
<head>
    <title>Component Controls Test</title>
    <style>
        body {
            background: #1e293b;
            padding: 40px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* Component wrapper */
        .gmkb-component {
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 150px;
        }
        
        /* Component controls container - Professional Design */
        .component-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 100;
            background: rgba(255, 255, 255, 0.98);
            padding: 4px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .gmkb-component:hover .component-controls,
        .biography-component.is-selected .component-controls {
            opacity: 1;
            visibility: visible;
        }

        /* Control button styles - Matches section controls */
        .component-controls .control-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: #64748b;
            padding: 0;
            font-size: 0;
            line-height: 0;
            outline: none;
        }

        .component-controls .control-btn svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 2;
            pointer-events: none;
        }

        .component-controls .control-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #1e293b;
            transform: translateY(-1px);
        }

        .component-controls .control-btn:active {
            transform: translateY(0);
        }

        /* Hover states for specific buttons - Professional Colors */
        .component-controls .control-btn--move-up:hover,
        .component-controls .control-btn--move-down:hover {
            background: #faf5ff;
            border-color: #c4b5fd;
            color: #7c3aed;
        }

        .component-controls .control-btn--edit:hover {
            background: #f0f9ff;
            border-color: #7dd3fc;
            color: #0284c7;
        }

        .component-controls .control-btn--duplicate:hover {
            background: #f0fdf4;
            border-color: #86efac;
            color: #16a34a;
        }

        .component-controls .control-btn--delete:hover {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <h1 style="color: white; margin-bottom: 40px;">Component Controls Test</h1>
    
    <div class="gmkb-component">
        <h2 style="margin: 0 0 10px 0;">Biography Component</h2>
        <p>Hover over this component to see the professional controls with SVG icons.</p>
        
        <div class="component-controls">
            <button class="control-btn control-btn--move-up" title="Move Up">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
            <button class="control-btn control-btn--move-down" title="Move Down">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </button>
            <button class="control-btn control-btn--edit" title="Edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>
            <button class="control-btn control-btn--duplicate" title="Duplicate">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
            <button class="control-btn control-btn--delete" title="Delete">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <p style="color: #94a3b8; margin-top: 40px;">
        The component controls now match the professional section controls with proper SVG icons instead of emojis.
    </p>
    
    <script>
        // Test event handling
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const action = btn.classList[1].replace('control-btn--', '');
                console.log('Button clicked:', action);
                alert(`Action: ${action}`);
            });
        });
    </script>
</body>
</html>
