<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#0f172a"/>

  <!-- Centered Hero -->
  <rect x="20" y="20" width="360" height="180" rx="12" fill="url(#speakerGradient)"/>
  <circle cx="200" cy="80" r="45" fill="rgba(255,255,255,0.15)"/>
  <circle cx="200" cy="80" r="35" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  <rect x="100" y="135" width="200" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>
  <rect x="120" y="155" width="160" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
  <rect x="150" y="175" width="100" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>

  <!-- Stats Bar -->
  <rect x="20" y="215" width="360" height="60" rx="8" fill="#1e293b"/>
  <rect x="40" y="230" width="60" height="30" rx="4" fill="#334155"/>
  <rect x="115" y="230" width="60" height="30" rx="4" fill="#334155"/>
  <rect x="190" y="230" width="60" height="30" rx="4" fill="#334155"/>
  <rect x="265" y="230" width="60" height="30" rx="4" fill="#334155"/>
  <rect x="340" y="230" width="25" height="30" rx="4" fill="#334155"/>

  <!-- Topics Grid -->
  <rect x="20" y="290" width="115" height="80" rx="8" fill="#1e293b"/>
  <rect x="143" y="290" width="115" height="80" rx="8" fill="#1e293b"/>
  <rect x="266" y="290" width="114" height="80" rx="8" fill="#1e293b"/>

  <!-- Testimonial -->
  <rect x="20" y="385" width="360" height="100" rx="8" fill="#1e293b"/>
  <rect x="170" y="400" width="60" height="6" rx="3" fill="#f59e0b"/>
  <rect x="60" y="420" width="280" height="6" rx="3" fill="#475569"/>
  <rect x="80" y="435" width="240" height="6" rx="3" fill="#475569"/>
  <rect x="100" y="450" width="200" height="6" rx="3" fill="#475569"/>
  <rect x="150" y="465" width="100" height="5" rx="2" fill="#64748b"/>

  <!-- CTA -->
  <rect x="20" y="500" width="360" height="80" rx="12" fill="url(#ctaSpeaker)"/>
  <rect x="80" y="520" width="240" height="10" rx="5" fill="rgba(255,255,255,0.9)"/>
  <rect x="130" y="545" width="140" height="25" rx="12" fill="white"/>

  <defs>
    <linearGradient id="speakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="ctaSpeaker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
</svg>
