  <rect x="20" y="320" width="175" height="120" rx="8" fill="#0f172a"/>
  <rect x="40" y="340" width="80" height="8" rx="4" fill="#6366f1"/>
  <rect x="40" y="358" width="135" height="5" rx="2" fill="#475569"/>
  <rect x="40" y="370" width="125" height="5" rx="2" fill="#475569"/>
  <rect x="40" y="382" width="130" height="5" rx="2" fill="#475569"/>
  <rect x="40" y="394" width="120" height="5" rx="2" fill="#475569"/>
  <rect x="40" y="406" width="110" height="5" rx="2" fill="#475569"/>

