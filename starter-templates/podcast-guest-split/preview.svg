  <rect x="20" y="20" width="175" height="200" rx="8" fill="url(#photoGradient)"/>
  <circle cx="107" cy="100" r="50" fill="rgba(255,255,255,0.15)"/>
  <circle cx="107" cy="100" r="40" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>

  <rect x="205" y="20" width="175" height="200" rx="8" fill="url(#heroGradient)"/>
  <rect x="225" y="60" width="135" height="10" rx="5" fill="rgba(255,255,255,0.8)"/>
  <rect x="225" y="80" width="100" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
  <rect x="225" y="100" width="135" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
