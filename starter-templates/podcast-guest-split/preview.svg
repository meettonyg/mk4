  <rect x="120" y="255" width="75" height="35" rx="6" fill="#475569"/>
  <rect x="205" y="255" width="75" height="35" rx="6" fill="#475569"/>
  <rect x="290" y="255" width="75" height="35" rx="6" fill="#475569"/>

