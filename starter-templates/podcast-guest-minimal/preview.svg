<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Light/Clean -->
  <rect width="400" height="600" fill="#f8fafc"/>

  <!-- Minimal Hero -->
  <circle cx="200" cy="80" r="50" fill="#e2e8f0"/>
  <circle cx="200" cy="80" r="48" stroke="#6366f1" stroke-width="2" fill="none" stroke-dasharray="4 4"/>
  <rect x="100" y="145" width="200" height="12" rx="6" fill="#1e293b"/>
  <rect x="130" y="165" width="140" height="8" rx="4" fill="#64748b"/>

  <!-- Simple Stats - Inline -->
  <rect x="60" y="200" width="80" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="160" y="200" width="80" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="260" y="200" width="80" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Minimal Topics - Cards -->
  <rect x="40" y="265" width="100" height="8" rx="4" fill="#6366f1"/>

  <rect x="40" y="285" width="320" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="55" y="300" width="120" height="6" rx="3" fill="#334155"/>
  <rect x="55" y="315" width="200" height="5" rx="2" fill="#94a3b8"/>

  <rect x="40" y="345" width="320" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="55" y="360" width="100" height="6" rx="3" fill="#334155"/>
  <rect x="55" y="375" width="180" height="5" rx="2" fill="#94a3b8"/>

  <rect x="40" y="405" width="320" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="55" y="420" width="130" height="6" rx="3" fill="#334155"/>
  <rect x="55" y="435" width="220" height="5" rx="2" fill="#94a3b8"/>

  <!-- Simple CTA -->
  <rect x="40" y="480" width="320" height="100" rx="12" fill="url(#minimalCta)"/>
  <rect x="100" y="510" width="200" height="10" rx="5" fill="rgba(255,255,255,0.9)"/>
  <rect x="120" y="530" width="160" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
  <rect x="140" y="555" width="120" height="35" rx="17" fill="white"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="minimalCta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
